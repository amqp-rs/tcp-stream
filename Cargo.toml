[package]
name          = "tcp-stream"
version       = "0.15.0" # remember to update html_root_url
authors       = ["Marc-Antoine Perennou <Marc-Antoine@Perennou.com>"]
edition       = "2018"
description   = "mio's TcpStream on steroids"
repository    = "https://github.com/Keruspe/tcp-stream"
documentation = "https://docs.rs/tcp-stream"
keywords      = ["tcp", "mio", "io", "async", "non-blocking"]
categories    = ["asynchronous", "network-programming"]
license       = "BSD-2-Clause"

[lib]
name = "tcp_stream"

[features]
default                   = ["native-tls"]
dangerous-configuration   = ["rustls-connector/dangerous-configuration"]
quic                      = ["rustls-connector/quic"]
rustls                    = ["rustls-native-certs"]
rustls-webpki-roots-certs = ["rustls-connector", "rustls-connector/webpki-roots-certs"]
rustls-native-certs       = ["rustls-connector", "rustls-connector/native-certs"]
vendored-openssl          = ["openssl/vendored"]

[dependencies]
cfg-if = "^0.1.5"

[dependencies.mio]
version  = "^0.7"
default-features = false
features = ["os-poll", "tcp"]

[dependencies.native-tls]
version  = "^0.2"
optional = true

[dependencies.openssl]
version  = "^0.10"
optional = true

[dependencies.rustls-connector]
version          = "^0.10.2"
optional         = true
default-features = false

[package.metadata.docs.rs]
all-features = true

[badges]
travis-ci = { repository = "Keruspe/tcp-stream" }
appveyor  = { repository = "Keruspe/tcp-stream" }
